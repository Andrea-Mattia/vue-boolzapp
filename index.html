<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    
    <div id="app" class="container">
        <!-- sidebar -->
        <aside class="side">
            <!-- sidebar header -->
            <div class="side-header df">
                <div class="user df">
                    <img src="./img/avatar_io.jpg" alt="Avatar_io">
                    Nome Utente
                </div>
                <!-- sidevar icons -->
                <div class="icons">
                    <ul class="df">
                        <li><a href="#"><i class="fas fa-circle-notch"></i></a></li>
                        <li><a href="#"><i class="fas fa-comment-alt"></i></a></li>
                        <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                    </ul>
                </div>
            </div>
            <!-- sidebar notify -->
            <div class="side-notify">
                <div class="notification df">
                    <div class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notify-text">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
            </div>
            <!-- sidebar search -->
            <div class="side-search df">
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- sidevar contacts -->
            <div class="contacts">
                <ul>
                    <li>
                        <div class="user df">
                            <img src="./img/avatar_1.jpg" alt="Avatar_1">
                            Michele
                        </div>
                    </li>
                    <li>
                        <div class="user df">
                            <img src="./img/avatar_2.jpg" alt="Avatar_2">
                            Fabio
                        </div>
                    </li>
                    <li>
                        <div class="user df">
                            <img src="./img/avatar_3.jpg" alt="Avatar_3">
                            Simone
                        </div>
                    </li>
                    <li>
                        <div class="user df">
                            <img src="./img/avatar_4.jpg" alt="Avatar_4">
                            Luisa
                        </div>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="content df">
            <section class="content-header">
                header app
            </section>
            <section class="content-main">
                
            </section>
            <section class="content-footer">
                footer here
            </section>
        </main>
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
